<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonNationX Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="neonnationx logo 2023 rendered-01.jpg" alt="NeonNationX Logo" width=10px height=10px style.border-radius='50%'/>
    <h1>Neon Sign Designer Tool</h1>
    <h1 style="font-size: 20px;">by NeonNationX Philippines</h1>
    <div class="options">
      <div class="option">
        <label>Text:</label>
        <div id="textInputs"></div>
      </div>
      <div class="option">
        <label>Arrangement:</label>
        <select id="arrangement">
          <option value="1">1 Line</option>
          <option value="2">2 Lines</option>
          <option value="3">3 Lines</option>
          <option value="4">4 Lines</option>
          <option value="5">5 Lines</option>
        </select>
      </div>
      <div class="option">
        <label>Font:</label>
        <select id="font">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
          <option value="F1">F1</option>
          <option value="F2">F2</option>
          <option value="F3">F3</option>
          <option value="F4">F4</option>
          <option value="F5">F5</option>
          <option value="F6">F6</option>
          <option value="F7">F7</option>
          <option value="F8">F8</option>
        </select>
      </div>
      <div class="option">
        <label>Size:</label>
        <select id="size">
          <option value="16">16px</option>
          <option value="24">24px</option>
          <option value="32" selected>32px</option>
          <option value="48">48px</option>
          <option value="64">64px</option>
          <option value="96">96px</option>
        </select>
      </div>
      <div class="option">
        <label>Line Height:</label>
        <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1">
      </div>
      <div class="option">
        <label>Color:</label>
        <div class="color-options">
          <input type="radio" id="colorBlue" name="color" value="#0000ff">
          <label for="colorBlue" class="color-label blue"></label>
          <input type="radio" id="colorRed" name="color" value="#ff0000">
          <label for="colorRed" class="color-label red"></label>
          <input type="radio" id="colorSkyBlue" name="color" value="#00ECFF" checked>
          <label for="colorSkyBlue" class="color-label sky-blue"></label>
          <input type="radio" id="colorGreen" name="color" value="#00ff00">
          <label for="colorGreen" class="color-label green"></label>
          <input type="radio" id="colorPink" name="color" value="#fc00ee">
          <label for="colorPink" class="color-label pink"></label>
          <input type="radio" id="colorYellow" name="color" value="#ffff00">
          <label for="colorYellow" class="color-label yellow"></label>
          <input type="radio" id="colorGoldenYellow" name="color" value="#ffdf00">
          <label for="colorGoldenYellow" class="color-label golden-yellow"></label>
          <input type="radio" id="colorWhite" name="color" value="#ffffff">
          <label for="colorWhite" class="color-label white"></label>
          <input type="radio" id="colorWarmWhite" name="color" value="#fff1e0">
          <label for="colorWarmWhite" class="color-label warm-white"></label>
          <input type="radio" id="colorOrange" name="color" value="#ff6d00">
          <label for="colorOrange" class="color-label orange"></label>
        </div>
      </div>
      <div class="option">
        <label>Text Alignment:</label>
        <div class="alignment-options">
          <input type="radio" id="alignLeft" name="alignment" value="left">
          <label for="alignLeft">Left</label>
          <input type="radio" id="alignCenter" name="alignment" value="center" checked>
          <label for="alignCenter">Center</label>
          <input type="radio" id="alignRight" name="alignment" value="right">
          <label for="alignRight">Right</label>
        </div>
      </div>
    </div>
    <div class="preview">
      <div id="neonText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
